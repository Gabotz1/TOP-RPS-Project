<body>
    <script>

        function getComputerChoice() {
            //Function that use Math.random to get 0, 1 or 2
            function getRandom(max) {
                return Math.floor(Math.random() * max);        
            }

            let cpu = getRandom(3);

            //Condition to select Rock, Paper or Scissors
            if (cpu == 0) {
                return "rock";
            } else if (cpu == 1) {
                return "paper";
            } else {
                return "scissors";
            }
        }
        console.log(getComputerChoice());
        
        function getHumanChoice(){
            return prompt("What's your play?")
        }

        let human = getHumanChoice();
        console.log(human);

    </script>
    
</body>
